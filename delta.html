<!doctype html> 
    <html>  
      <head>  
        <title>Puzzle game</title>  
        <link rel="stylesheet" href="style.css"> 
        <script src="response.js" defer></script>
      </head>  
      
      <body>  
        <audio id="victorysound" src="victory.mp3" preload="auto"></audio>
        <audio id="transitionsound" src="transition.mp3" preload="auto"></audio>
        <h1>COLOUR TILES</h1>  
        <div class="game"> 
          <div class="copy">
            <button style="background-color:red;" class="button1"></button>
            <button style="background-color:red;" class="button2"></button>
            <button style="background-color:red;" class="button3"></button>
            <button style="background-color:red;" class="button4"></button>
            <button style="background-color:red;" class="button5"></button>
            <button style="background-color:red;" class="button6"></button>
            <button style="background-color:red;" class="button7"></button>
            <button style="background-color:red;" class="button8"></button>
            <button style="background-color:red;" class="button9"></button>
          </div> 
          <div class="grid">  
            <button style="background-color:red" class="b1"></button>  
            <button style="background-color:red" class="b2"></button>  
            <button style="background-color:red" class="b3"></button>  
            <button style="background-color:red" class="b4"></button>  
            <button style="background-color:blue" class="b5"></button>  
            <button style="background-color:blue" class="b6"></button>  
            <button style="background-color:blue" class="b7"></button>  
            <button style="background-color:blue" class="b8"></button>  
            <button style="background-color:blueviolet" class="b9"></button>  
            <button style="background-color:blueviolet" class="b10"></button>  
            <button style="background-color:blueviolet" class="b11"></button>  
            <button style="background-color:blueviolet" class="b12"></button>  
            <button style="background-color:lightgreen" class="b13"></button>  
            <button style="background-color:lightgreen" class="b14"></button>  
            <button style="background-color:lightgreen" class="b15"></button>
            <button style="background-color:lightgreen" class="b16"></button>  
            <button style="background-color:yellow" class="b17"></button>
            <button style="background-color:yellow" class="b18"></button>  
            <button style="background-color:yellow" class="b19"></button>  
            <button style="background-color:yellow" class="b20"></button>  
            <button style="background-color:orange" class="b21"></button> 
            <button style="background-color:orange" class="b22"></button> 
            <button style="background-color:orange" class="b23"></button> 
            <button style="background-color:orange" class="b24"></button>      
            <button style="background-color:white" class="b25"></button>  
          </div>
      
          <div class="footer">  
            <button id="start">Play</button> 
            <button id="reset">Reset</button>
            <span id="move">Moves: 000</span>  
            <span id="time">Time: 000</span>  
          </div>  
        </div> 
      </body>  
    </html>
